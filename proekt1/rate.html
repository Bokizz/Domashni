        <h1>Share Your Impressions</h1>
        <form id="commentForm">
          <label for="comment">Your Comments:</label><br>
          <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
          <input type="submit" value="Submit">
        </form>

          <h2>Comments:</h2>
          <ul id="commentsList"></ul>
        </div>

    <script>
      localStorage.clear(); //trgni
        function saveComment(comment) {
          let comments = localStorage.getItem('siteComments');
          comments = comments ? JSON.parse(comments) : [];
          comments.push(comment);
          localStorage.setItem('siteComments', JSON.stringify(comments));
        }
    
        function displayComments() {
          let comments = localStorage.getItem('siteComments');
          comments = comments ? JSON.parse(comments) : [];
    
          const commentsList = document.getElementById('commentsList');
          commentsList.innerHTML = '';
    
          comments.forEach((comment) => {
            const listItem = document.createElement('li');
            const hr = document.createElement('hr');
            listItem.textContent = comment;
            commentsList.appendChild(listItem);
            commentsList.appendChild(hr);      
          });
        }
    
        document.getElementById('commentForm').addEventListener('submit', function(event) {
          event.preventDefault(); // ne mozhe default da vnesesh
    
          const commentInput = document.getElementById('comment');
          const comment = commentInput.value;
    
          if (comment.trim() !== '') {
            saveComment(comment);
            displayComments();
            commentInput.value = ''; // brishi input otkako kje se dodade komentar
          }
        });
    
        window.addEventListener('load', displayComments);
      </script>
